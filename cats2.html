    <div class="third_section">

            <fieldset class="box">

                    <div class="checkboxes">
                        <input type="checkbox" id="bengal" name="bengal_cat">

                    <div class="checkboxes">

                    <div class="checkboxes">
                        <input type="checkbox" id="bicolor" name="bicolor_cat">

                    <div class="checkboxes">
                        <input type="checkbox" id="calico" name="calico_cat">

                    </div>

                    <div class="checkboxes">
                        <input type="checkbox" id="persian" name="persian_cat">
                        <label for="persian">Persian</label>
                    </div>

                    <div class="checkboxes">
                        <input type="checkbox" id="siamese" name="siamese_cat">

                    </div>

                    <div class="checkboxes">

                        <label for="everyCat">All Available Cats ðŸ¥°</label>
                    </div>
                </div>

                <div class="lovedQualities">
                    <label for="catQualities" class="catQ">What are your favorite qualities of your preferred
                        breed(s)?</label>
                    <textarea id="catQualities" name="cat_qualities"></textarea>
                </div>

                <div class="submit">
                    <button type="submit">Submit</button>
                </div>


            </fieldset>
        </form>
    </div>
